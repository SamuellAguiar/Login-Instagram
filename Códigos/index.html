<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="main">
            <div id="container">
                <img src="/img/banner2.png" alt="Crie uma conta no Instagram" />
            </div>

            <div id="form">
                <div id="caixa-form">
                    <a href="https://www.instagram.com/"><img id="logo" src="/img/logo_instagram.png"
                            alt="Logo do Instagram" /></a>

                    <form id="form-login">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail" />
                        <input type="password" name="password" placeholder="Senha" />
                        <input type="submit" value="Entrar" />
                    </form>
                    <div class="divide">
                        <div class="linha"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="login-face">
                            <a href="https://pt-br.facebook.com/">
                                <img src="/img/logo_facebook.svg" alt="Login Facebook" />
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="esqueceu-senha">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="new-user">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="download">
                    <a href="#">
                        <img src="/img/apple_btn.png" alt="Baixar pela App Store">
                    </a>
                    <a href="#">
                        <img src="/img/gplay_btn.png" alt="Baixar pela Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagram from Meta</p>
    </footer>
</body>

</html>
